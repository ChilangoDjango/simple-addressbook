{% extends 'bases/base_user.html' %}

{% block content %}
  <h2>Mis contactos</h2>
  <div class="row">
    {% for contact in contacts %}
      <div class="col s12 m6">
        <div class="card blue-grey darken-1" style="background: #86C5CA!important">
          <div class="card-content white-text">
            <span class="card-title">{{contact.name}} {{contact.last_name}}</span>
            <p>Número: {{contact.number}}</p>
            <p>Dirección: {{contact.address}}</p>
            <p>Email: {{contact.email}}</p>
          </div>
          <div class="card-action">
            <a href="{% url 'contacts:edit_contact' contact.pk %}" style="color: #F4FF4B">Editar</a>
            <a href="{% url 'contacts:delete_contact' contact.pk %}" style="color: #F4FF4B">Borrar</a>
          </div>
        </div>
      </div>
      {% endfor %}
      <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
         <a href="{% url 'contacts:new_contact' %}" class="btn-floating btn-large red">
         <i class="large mdi-editor-mode-edit"></i>
         </a>
     </div>
    </div>

{% endblock %}
